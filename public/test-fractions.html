<!DOCTYPE html>
<html>
<head>
    <title>Fraction Formatter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pass {
            color: green;
        }
        .fail {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Quantity Formatter with Fraction.js</h1>
    <p>This test demonstrates the new fraction-based quantity formatter for recipe ingredients.</p>
    
    <table>
        <thead>
            <tr>
                <th>Input (Decimal)</th>
                <th>Output (Fraction)</th>
                <th>Expected</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="results">
        </tbody>
    </table>

    <script type="module">
        import Fraction from 'https://cdn.jsdelivr.net/npm/fraction.js@5.3.3/+esm';

        // The quantityFormatter implementation
        const quantityFormatter = {
            format(value) {
                const fraction = new Fraction(value).simplify(0.01);
                const numerator = Number(fraction.n);
                const denominator = Number(fraction.d);
                
                if (denominator === 1) {
                    return numerator.toString();
                }
                
                if (Math.abs(numerator) >= denominator) {
                    const whole = Math.floor(Math.abs(numerator) / denominator) * Math.sign(numerator);
                    const remainder = Math.abs(numerator) % denominator;
                    
                    if (remainder === 0) {
                        return whole.toString();
                    }
                    
                    return `${whole} ${remainder}/${denominator}`;
                }
                
                return `${numerator}/${denominator}`;
            }
        };

        // Test cases
        const tests = [
            { input: 1.5, expected: '1 1/2' },
            { input: 2.0, expected: '2' },
            { input: 0.5, expected: '1/2' },
            { input: 0.25, expected: '1/4' },
            { input: 0.33, expected: '1/3' },
            { input: 0.333, expected: '1/3' },
            { input: 2.75, expected: '2 3/4' },
            { input: 3, expected: '3' },
            { input: 0.666, expected: '2/3' },
            { input: 1.25, expected: '1 1/4' },
            { input: 0.125, expected: '1/8' },
            { input: 4.5, expected: '4 1/2' },
        ];

        const tbody = document.getElementById('results');
        tests.forEach(test => {
            const result = quantityFormatter.format(test.input);
            const pass = result === test.expected;
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${test.input}</td>
                <td><strong>${result}</strong></td>
                <td>${test.expected}</td>
                <td class="${pass ? 'pass' : 'fail'}">${pass ? '✓ Pass' : '✗ Fail'}</td>
            `;
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
